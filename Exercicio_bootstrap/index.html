<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
                <h2>Entre em contato</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" id="nome" placeholder="Digite seu nome" />
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Seu e-mail:</label>
                        <input id="email" type="email" class="form-control" placeholder="Digite seu e-mail"/>
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input id="telefone" type="tel" class="form-control" placeholder="Digite seu telefone"/>
                    </div>

                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Sua mensagem:</label>
                        <input id="mensagem" class="form-control" placeholder="Digite sua mensagem"></input>
                    </div>

                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    </div>

                    <button class="btn btn-success" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
